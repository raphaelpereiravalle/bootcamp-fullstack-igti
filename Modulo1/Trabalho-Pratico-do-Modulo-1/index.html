<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Trabalho Pratico do Módulo 1</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <h1 class="center">Trabalho Pratico do Módulo 1</h1>
            <div class="row">
              <caption class="center" id="rgbResult"></caption>
            <table  class="centered responsive-table">
                <tbody>
                  <tr>
                    <td>Vermelho <span style="color: red;">(R)</span>:</td>
                    <td class="range-field">
                        <input id="red" type="range" min="0" max="255"  value="0"/>
                    </td>
                    <td><output for="red" id="redOut">0</output></td>
                  </tr>
                  <tr>
                    <td>Verde <span style="color: green;">(G)</span>:</td>
                    <td class="range-field">
                      <input id="green" type="range" min="0" max="255" step="1"  value="0"/>
                    </td>
                    <td><output for="green" id="greenOut">0</output></input></td>
                  </tr>
                  <tr></tr>
                    <td>Azul <span style="color: blue;">(B):</td>
                    <td class="range-field">
                      <input id="blue" type="range" min="0" max="255" step="1" value="0" />
                    </td>
                    <td><output for="blue" id="blueOut">0</output></input></td>
                  </tr>
                </tbody>
              </table>
              <div id="visualizer" class="center"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
