<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Desafio do Módulo 1</title>
</head>
<body>
    <div class="container">
        <h1 class="center">Pesquisa de usúarios</h1>
        <div class="row">
          <div  class="center">
            <!-- Loading -->
            <div id="loading" class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
          <form class="col s12 ">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="busca" name="busca" class="validate" />          
                <label for="busca">Busca</label>
                <a id="btnBusca" name="btnBusca" class="waves-effect waves-light btn">Buscar</a>
              </div>   
            </div>
            <div class="row">
              <div class="col s6 column left">
                <div id="user"></div>
              </div>
              <div class="col s6 column right">
                <div id="statistic"></div>
              </div>
          </form>
        </div>
      </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
   </body>
</html>
